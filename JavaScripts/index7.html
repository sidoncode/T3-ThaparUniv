<html>

    <body>

        <script type="text/javascript">

            var grade = 'A'
            document.write("Entering Switch Blocker <br/>")

            switch(grade){
                case 'A': document.write("Good Job <br/>")
                break;
                
                case 'B': document.write("Pretty Job <br/>")
                break;


                case 'C': document.write("Passed<br/>")
                break;


                case 'D': document.write("Below Average <br/>")
                break;


                case 'E': document.write("Failed <br/>")
                break;

                default: document.write("Unknown Grade")
            }
            document.write("Exiting Switch block <br/>")
        </script>
    </body>
</html>
