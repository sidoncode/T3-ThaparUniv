<!-- Java Script in Body and Head tag-->

<html>

    <head>
        <script type="text/javascript">

           function sayHello(){
            alert("Hello")
           }
        </script>
    </head>
    
    <body>
        <script type="text/javascript">

            document.write("Hello World")
        </script>
        <input type="button" onclick="sayHello();" value="Hello World"/>

    </body>


</html>
