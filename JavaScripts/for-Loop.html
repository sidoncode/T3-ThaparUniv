<html>

    <body>
        <script type="text/javascript">

            var count;
            document.write("Strating Loop")

            for(count = 0; count < 10; count++){
                document.write("Current Count : " + count );
                document.write("<br />");
            }
            document.write("Loop Stopped");

        </script>
    </body>

</html>
