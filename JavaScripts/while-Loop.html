<html>

    <body>
        <script type="text/javascript">

            var count = 0;
            document.write("Starting Loop " + "<br />");
         
            while (count < 10) {
               document.write("Current Count : " + count + "<br />");
               if(count == 2){
                document.write("Breaking the LOOP : " + "<br />");
                break;
               }
               count++;
            }

        </script>
    </body>

</html>
